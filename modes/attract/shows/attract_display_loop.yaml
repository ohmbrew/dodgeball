- duration: 3s
  slides:
    press_start:
      widgets:
      - type: Text
        text: Press Start!
        style: bf_blue
        font_size: 100
        y: top - 250
        animations:
          pre_show_slide:
          - property: opacity
            value: 0
            duration: .5s
          - property: opacity
            value: 1
            duration: .5s
            repeat: false
      - type: Text
        text: Free Play
        font_size: 75
        style: bf_blue
        y: top - 550
      # - type: video
      #   video: bubbles

      transition:
        type: move_in
        duration: 1s
        direction: right
      
